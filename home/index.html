 HTML 문서의 주석을 나타내는 노드입니다.\n\n그러므로 하나의 요소 노드와 그 속성/텍스트 노드에 대한 정보를 알아내여 별도의 자료구조에 저장하면, 추후 직접 DOM에 접근하지 않고도 두 HTML 요소를 비교할 수 있을 것입니다.\n\n```javascript\nconst domElement = {\n  node: null, // DOM에 위치한 실제 Node\n  type: null, // DOM 요소의 타입\n  tag: null, // DOM 요소의 HTML 태그\n  attributes: [], // DOM 요소의 속성 리스트\n  textContent: null, // DOM 요소가 가지는 텍스트 콘텐츠\n};\n```\n\nDOM 요소의 타입은 각 노드의 nodeType 프로퍼티를 이용해 판별할 수 있습니다.\n\n```javascript\nconst getElementType = (node) =&gt; {\n  switch(node?.nodeType) {\n    case 1: return &#39;element&#39;;\n    case 2: return &#39;attributes&#39;;\n    case 3: return &#39;text&#39;;\n    case 8: return &#39;comment&#39;;\n    case 9: return &#39;document&#39;;\n    default: return null;\n  }\n};\n```\n\nDOM 요소의 태그는 각 노드의 tagName 프로퍼티를 이용해 얻을 수 있습니다. 해당 노드의 nodeType이 1일 때, 즉 요소 노드일 경우에만 의미가 있겠죠.\n\n```javascript\nconst getElementTag = (node) =&gt; {\n  return node?.nodeType === 1\n  ? node.tagName.toLowerCase()\n  : null;\n};\n```\n\nDOM 요소의 속성 리스트는 각 노드의 attributes 프로퍼티를 이용해 얻을 수 있습니다. 마찬가지로 해당 노드의 nodeType이 1일 때, 즉 요소 노드일 경우에만 의미가 있겠죠.\n\n유의할 점은 attributes의 순회 방식입니다. node.attributes는 NamedNodeMap라는 유사배열(Array-like) 객체입니다. 따라서 바로 map 메서드를 사용할 수 없습니다. 대신 아래와 같이 배열로 변환한 후 사용할 수 있죠.\n\n```javascript\nconst getElementTextContent = (node) =&gt; {\n  return node?.nodeType === 1\n  ? Array.from(node?.attributes ?? [])\n    .map(attribute =&gt; ({\n      name: attribute.name,\n      value: attribute.value,\n    }))\n  : [];\n};\n```\n\nDOM 요소의 텍스트 콘텐츠는 각 노드의 textContent 프로퍼티를 이용해 얻을 수 있습니다.\n\n```javascript\nconst getElementTextContent = (node) =&gt; {\n  return node?.textContent ?? null;\n};\n```\n\n## DOM 순회\n\nDOM은 루트 Element를 기준으로 하는 트리 형태의 구조를 가집니다. 따라서 두 개의 DOM을 전체적으로 비교하려면, DOM 하나의 루트 Element를 기준으로 하여 전체 트리를 순회하는 과정이 필요합니다.\n\nDOM 요소의 자식 노드는 각 노드의 childNodes 프로퍼티를 이용해 얻을 수 있습니다.\n\n```javascript\nconst getElementChild = (node) =&gt; {\n  return Array.from(node?.childNodes ?? []);\n};\n```\n\n## 참조\n\n* [https://gomakethings.com/dom-diffing-with-vanilla-js-part-1/](https://gomakethings.com/dom-diffing-with-vanilla-js-part-1/)\n* [https://gomakethings.com/dom-diffing-with-vanilla-js-part-2/](https://gomakethings.com/dom-diffing-with-vanilla-js-part-2/)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;development/browser/flash-of-unstyled-content&quot;],&quot;title&quot;:[0,&quot;Flash of unstyled content&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# Flash of unstyled content\n\n## Flash of unstyled text / Flash of invisible text\n\n## 참조\n\n* [https://stackoverflow.com/questions/71799083/white-flash-on-dark-mode-on-refreshing-page](https://stackoverflow.com/questions/71799083/white-flash-on-dark-mode-on-refreshing-page)\n* [https://thefirstperson.tistory.com/159](https://thefirstperson.tistory.com/159)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;development/browser/insert-html-string-to-dom&quot;],&quot;title&quot;:[0,&quot;HTML 문자열을 DOM에 삽입하는 방법&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# HTML 문자열을 DOM에 삽입하는 방법\n\n## 방법 1. innerHTML\n\n간단한 방법입니다.\nDocument에 임의의 div 노드를 생성한 후, 해당 노드에 HTML 텍스트를 주입합니다.\n\n```javascript\nconst insertStringToHTML = (targetElement, str) =&gt; {\n  targetElement.innerHTML = str;\n};\n\nconst targetNode = document.createElement(&#39;div&#39;);\ninsertStringToHTML(targetNode, &#39;&lt;span&gt;inserted!&lt;/span&gt;&#39;);\n```\n\n## 방법 2. DOMParser.parseFromString\n\nDOMParser를 이용하는 방법입니다.\n\n```javascript\nconst insertStringToHTML = (targetElement, str) =&gt; {\n  const parser = new DOMParser();\n  const doc = parser.parseFromString(str, &#39;text/html&#39;);\n  targetElement.appendChild(doc.body);\n};\n\nconst targetNode = document.createElement(&#39;div&#39;);\ninsertStringToHTML(targetNode, &#39;&lt;span&gt;inserted!&lt;/span&gt;&#39;);\n```\n\n## 여러 개의 노드를 추가할 때: createDocumentFragment\n\nDocumentFragment는 Document에 연결되지 않은 별도의 DOM 트리입니다.\nDocument에 연결되지 않으므로, 하위 노드를 추가/수정/제거하여도 Document의 추가적인 렌더링을 방지할 수 있습니다.\n\n```javascript\nconst fragment = document.createDocumentFragment();\n\nfor (let i = 0; i &lt; 200; i++) {\n  const element = document.createElement(&#39;div&#39;);\n  element.innerText = &#39;No. &#39; + i;\n  fragment.appendChild(element);\n}\n\nconst targetNode = document.createElement(&#39;div&#39;);\ntargetNode.appendChild(fragment);\n```\n\n## 주의\n\nXSS를 주의하세요.\n\n```javascript\nconst insertStringToHTML = (targetElement, str) =&gt; {\n  targetElement.innerHTML = str;\n};\n\nconst targetNode = document.createElement(&#39;div&#39;);\ninsertStringToHTML(targetNode, `&lt;img src=\&quot;\&quot; onerror=\&quot;alert(&#39;xss&#39;);\&quot;&gt;`);\n```\n\n[Sanitizer API](https://wicg.github.io/sanitizer-api/), [DOMPurify](https://github.com/cure53/DOMPurify) 등을 사용하여 XSS 위협을 방지해야 합니다.\n\n\n## 참조\n\n* [https://gomakethings.com/converting-a-string-into-markup-with-vanilla-js/](https://gomakethings.com/converting-a-string-into-markup-with-vanilla-js/)\n* [https://coderwall.com/p/o9ws2g/why-you-should-always-append-dom-elements-using-documentfragments](https://coderwall.com/p/o9ws2g/why-you-should-always-append-dom-elements-using-documentfragments)\n* [https://ui.toast.com/weekly-pick/ko_2021124](https://ui.toast.com/weekly-pick/ko_2021124)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;blog/sandbox/tags&quot;],&quot;title&quot;:[0,&quot;Tags&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# h1 Heading\n## h2 Heading\n### h3 Heading\n#### h4 Heading\n##### h5 Heading\n###### h6 Heading\n\n\n## Horizontal Rules\n\n___\n\n---\n\n***\n\n\n## Emphasis\n\n**This is bold text**\n\n__This is bold text__\n\n*This is italic text*\n\n_This is italic text_\n\n~~Strikethrough~~\n\n\n## Blockquotes\n\n\n&gt; Blockquotes can also be nested...\n&gt;&gt; ...by using additional greater-than signs right next to each other...\n&gt; &gt; &gt; ...or with spaces between arrows.\n\n\n## Lists\n\nUnordered\n\n+ Create a list by starting a line with `+`, `-`, or `*`\n+ Sub-lists are made by indenting 2 spaces:\n  - Marker character change forces new list start:\n    * Ac tristique libero volutpat at\n    + Facilisis in pretium nisl aliquet\n    - Nulla volutpat aliquam velit\n+ Very easy!\n\nOrdered\n\n1. Lorem ipsum dolor sit amet\n2. Consectetur adipiscing elit\n3. Integer molestie lorem at massa\n\n\n1. You can use sequential numbers...\n1. ...or keep all the numbers as `1.`\n\nStart numbering with offset:\n\n57. foo\n1. bar\n\n\n## Code\n\nInline `code`\n\nIndented code\n\n    // Some comments\n    line 1 of code\n    line 2 of code\n    line 3 of code\n\n\nBlock code \&quot;fences\&quot;\n\n```\nSample text here...\n```\n\nSyntax highlighting\n\n``` js\nvar foo = function (bar) {\n  return bar++;\n};\n```\n\n## Tables\n\n| Option | Description |\n| ------ | ----------- |\n| data   | path to data files to supply the data that will be passed into templates. |\n| engine | engine to be used for processing templates. Handlebars is the default. |\n| ext    | extension to be used for dest files. |\n\nRight aligned columns\n\n| Option | Description |\n| ------:| -----------:|\n| data   | path to data files to supply the data that will be passed into templates. |\n| engine | engine to be used for processing templates. Handlebars is the default. |\n| ext    | extension to be used for dest files. |\n\n\n## Links\n\n[link text](http://dev.nodeca.com)\n\n[link with title](http://nodeca.github.io/pica/demo/ \&quot;title text!\&quot;)\n\nAutoconverted link https://github.com/nodeca/pica (enable linkify to see)\n\n\n## Images\n\n![Markdown logo](/images/markdown-logo.png)\n![Markdown logo](/images/markdown-logo.png \&quot;Markdown logo\&quot;)\n\nLike links, Images also have a footnote style syntax\n\n![Alt text][id]\n\nWith a reference later in the document defining the URL location:\n\n[id]: /images/markdown-logo.png  \&quot;The Dojocat\&quot;\n\n\n## Plugins\n\nThe killer feature of `markdown-it` is very effective support of\n[syntax plugins](https://www.npmjs.org/browse/keyword/markdown-it-plugin).\n\n\n### [Emojies](https://github.com/markdown-it/markdown-it-emoji)\n\n&gt; Classic markup: :wink: :crush: :cry: :tear: :laughing: :yum:\n&gt;\n&gt; Shortcuts (emoticons): :-) :-( 8-) ;)\n\nsee [how to change output](https://github.com/markdown-it/markdown-it-emoji#change-output) with twemoji.\n\n\n### [Subscript](https://github.com/markdown-it/markdown-it-sub) / [Superscript](https://github.com/markdown-it/markdown-it-sup)\n\n- 19^th^\n- H~2~O\n\n\n### [\\&lt;ins&gt;](https://github.com/markdown-it/markdown-it-ins)\n\n++Inserted text++\n\n\n### [\\&lt;mark&gt;](https://github.com/markdown-it/markdown-it-mark)\n\n==Marked text==\n\n\n### [Footnotes](https://github.com/markdown-it/markdown-it-footnote)\n\nFootnote 1 link[^first].\n\nFootnote 2 link[^second].\n\nInline footnote^[Text of inline footnote] definition.\n\nDuplicated footnote reference[^second].\n\n[^first]: Footnote **can have markup**\n\n    and multiple paragraphs.\n\n[^second]: Footnote text.\n\n\n### [Definition lists](https://github.com/markdown-it/markdown-it-deflist)\n\nTerm 1\n\n:   Definition 1\nwith lazy continuation.\n\nTerm 2 with *inline markup*\n\n:   Definition 2\n\n        { some code, part of Definition 2 }\n\n    Third paragraph of definition 2.\n\n_Compact style:_\n\nTerm 1\n  ~ Definition 1\n\nTerm 2\n  ~ Definition 2a\n  ~ Definition 2b\n\n\n### [Abbreviations](https://github.com/markdown-it/markdown-it-abbr)\n\nThis is HTML abbreviation example.\n\nIt converts \&quot;HTML\&quot;, but keep intact partial entries like \&quot;xxxHTMLyyy\&quot; and so on.\n\n*[HTML]: Hyper Text Markup Language\n\n### [Custom containers](https://github.com/markdown-it/markdown-it-container)\n\n::: warning\n*here be dragons*\n:::\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;development/browser/xss&quot;],&quot;title&quot;:[0,&quot;XSS&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# XSS\n\n```html\n&lt;img src=\&quot;#\&quot; onerror=\&quot;alert(&#39;XSS&#39;)\&quot;&gt;\n```\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;blog/todo&quot;],&quot;title&quot;:[0,&quot;개발할 기능 메모&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 개발할 기능 메모\n\n## 추가 기능\n\n* 목차 생성 기능\n\n* 검색\n  * 문서 제목 및 태그\n  * [https://www.fusejs.io/](https://www.fusejs.io/)\n\n## 디자인 개선\n\n* 어두운 모드\n  * Tailwind 자체 기능 활용\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/borderless&quot;],&quot;title&quot;:[0,&quot;경계가 없다는 것&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 경계가 없다는 것\n\n\n## 번역본\n\n&gt; 우주의 경계 조건엔 분명 뭔가 특별한 그 무엇이 있습니다.\n&gt; \n&gt; 경계가 없다는 것, 그보다 특별한 건 없죠.\n&gt; \n&gt; 인간의 노력엔 어떤 한계도 없습니다. 우리 모두 다릅니다.\n&gt; 삶이 아무리 힘들어도 우린 뭔가 할 수 있고 이룰 수 있습니다.\n&gt; 생명이 있는 곳에 희망이 있습니다.\n&gt; \n&gt; — 스티븐 호킹, 사랑에 대한 모든 것\n\n## 원문\n\n&gt; There ought to be something very special about the boundary conditions of the universe.\n&gt; \n&gt; And what can be more special than that there is no boundary?\n&gt; \n&gt; And there should be no boundary to human endeavor. We are all different.\n&gt; However bad life may seem, there is always something you can do, and succeed at.\n&gt; While there is life, there is hope.\n&gt; \n&gt; — Stephen Hawking, The Theory of Everything\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;development/subscribing-newsletters&quot;],&quot;title&quot;:[0,&quot;구독 중인 뉴스레터&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 구독 중인 뉴스레터\n\n제가 구독 중인 개발 관련 뉴스레터 사이트를 정리합니다.\n\n## All\n\n* [http://daily-devblog.com/](http://daily-devblog.com/)\n\n## Web Frontend\n\n* [https://github.com/naver/fe-news](https://github.com/naver/fe-news)\n* [https://kofearticle.substack.com/](https://kofearticle.substack.com/)\n* [https://ui.dev/](https://ui.dev/)\n* [https://gomakethings.com/](https://gomakethings.com/)\n* [https://javascriptweekly.com/](https://javascriptweekly.com/)\n* [https://react.statuscode.com/](https://react.statuscode.com/)\n\n## Android\n\n* [http://kotlinweekly.net/](http://kotlinweekly.net/)\n\n## Etc\n* [https://webrtcweekly.com/](https://webrtcweekly.com/)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/kintsugi&quot;],&quot;title&quot;:[0,&quot;긴츠기&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 긴츠기\n\n## 번역본\n\n&gt; 긴츠기. 금으로 잇다.\n&gt; \n&gt; 새것에는 활기가 있지만 옛것에는 힘이 있다.\n&gt; \n&gt; 혈관을 흐르는 피. 전류. 사물을 한데 묶는 힘줄.\n&gt; \n&gt; — 시메트라, 한 돌 한 돌, 오버워치\n\n## 원문\n\n&gt; Kintsugi. Golden joinery.\n&gt; \n&gt; There is energy in the new, but there is power in the ancient.\n&gt; \n&gt; Blood in the veins. Electrical currents. Sinews that tie things together.\n&gt; \n&gt; — Symmetra, Stone by Stone, Overwatch\n\n## 출처\n\n[https://overwatch.blizzard.com/en-us/media/stories/stone-by-stone/](https://overwatch.blizzard.com/en-us/media/stories/stone-by-stone/)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/dedicated-to-your-power&quot;],&quot;title&quot;:[0,&quot;너희들의 힘에 바치는&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 너희들의 힘에 바치는\n\n## 원문\n\n&gt; 바꿔 말하면, 너희 사람들은 600조의 개체가 죽을 때까지도 존재할 수 있다.\n&gt; 그것이 사람의 힘이다. 너희들은 결코 쉽게 사라지지 않는다.\n&gt; 멸망을, 후손에게 저지르는 죄를, 갈피를 잡을 수 없어 낭비하는 시간을 두려워하지 마라.\n&gt; \n&gt; 무엇이 그리 급하고, 무엇이 그리 두렵고, 무엇이 그리 슬픈가?\n&gt; 너희들은 강하다. 600조의 개체가 죽을 수 있다는 것은 찬사로 받아들여야 한다.\n&gt; \n&gt; 너희들의 힘에 바치는.\n&gt; \n&gt; — 기계 새, 피를 마시는 새\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;blog/goal&quot;],&quot;title&quot;:[0,&quot;목적&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 목적\n\n인터넷에는 이미 많은 블로그 서비스가 존재합니다.\n\n하지만 저는 스스로 블로그 서비스를 구축해내기로 결정하였고,\n그 목적 및 목표는 다음과 같습니다.\n\n## 블로그 서비스 구축의 목적\n\n블로그 서비스의 기반 설계를 고민하고 구현해 나감으로써,\n앞으로 이 블로그를 주도적으로 가꾸어나갈 수 있는 밑바탕을 확립합니다.\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/reactivity&quot;],&quot;title&quot;:[0,&quot;반응성(Reactivity)&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 반응성(Reactivity)\n\n## 참조\n\n* [https://frontendmasters.com/blog/vanilla-javascript-reactivity/](https://frontendmasters.com/blog/vanilla-javascript-reactivity/)\n* [https://indepth.dev/posts/1269/finding-fine-grained-reactive-programming](https://indepth.dev/posts/1269/finding-fine-grained-reactive-programming)\n* [https://indepth.dev/posts/1280/exploring-the-state-of-reactivity-patterns-in-2020](https://indepth.dev/posts/1280/exploring-the-state-of-reactivity-patterns-in-2020)\n* [https://gomakethings.com/data-reactivity-with-vanilla-js/](https://gomakethings.com/data-reactivity-with-vanilla-js/)\n\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;blog/help/samsung-internet-dark-mode&quot;],&quot;title&quot;:[0,&quot;삼성 인터넷에서 어두운 모드 설정&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 삼성 인터넷에서 어두운 모드 설정\n\n## 색상이 올바르게 표시되지 않아요.\n\n1. 설정 메뉴에서 인터넷 실험실로 이동합니다.\n![Markdown logo](/images/samsung-internet-use-website-dark-theme-01.png)\n\n2. 인터넷 실험실 메뉴에서 \&quot;웹사이트 다크 테마 사용\&quot;을 활성화합니다.\n![Markdown logo](/images/samsung-internet-use-website-dark-theme-02.png)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;development/css-and-design-system/atomic-css&quot;],&quot;title&quot;:[0,&quot;아토믹 CSS&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 아토믹 CSS\n\n## 아토믹 CSS란\n\n아토믹 CSS(Atomic CSS)이란, 자주 쓰이는 디자인적 요소들(길이, 색상, 간격 등)을 원자(Atom) 단위로 쪼개어 정의해두고, HTML에서 필요한 스타일을 적용하는 방식으로 개발하는 방법론입니다.\n\n## 대표적인 라이브러리\n\n### Tailwind CSS\n\n&gt; Rapidly build modern websites without ever leaving your HTML\n\n아토믹 CSS의 대중화를 이끈 Utility-first CSS 라이브러리입니다. HTML 상에서 Element에 직접 유틸리티 클래스를 적용하는 방식으로 CSS를 적용할 수 있습니다.\n\n```html\n&lt;div\n  className=&#39;bg-red-500&#39;&gt;\n&gt;\n  Atomic CSS example\n&lt;/div&gt;\n```\n\n### UnoCSS\n\n&gt; Instant On-demand Atomic CSS Engine\n\nWindi CSS의 정신적 후속작입니다. HTML 상에서 Element에 직접 유틸리티 클래스를 적용하는 방식으로 CSS를 적용할 수 있습니다. 직관성과 커스터마이징을 강점으로 내세우고 있습니다.\n\n```html\n&lt;div\n  className=&#39;bg-red-500&#39;&gt;\n&gt;\n  Atomic CSS example\n&lt;/div&gt;\n```\n\n### Open Props\n\n&gt; Supercharged CSS variables\n\nCSS 변수를 통해 디자인 토큰을 관리하는 라이브러리입니다. 사전에 정의된 다양한 CSS 변수를 직접 적용할 수 있습니다.\n\n```css\n.bg-red-500 {\n  background-color: var(--red-5);\n}\n```\n\n```html\n&lt;div\n  className=&#39;bg-red-500&#39;\n&gt;\n  Atomic CSS example\n&lt;/div&gt;\n```\n\n### Panda CSS\n\n&gt; CSS-in-JS with build time generated styles, RSC compatible, multi-variant support, and best-in-class developer experience\n\n```html\n&lt;div\n  className={css({\n    backgroundColor: &#39;red.500&#39;,\n  })}\n&gt;\n  Atomic CSS example\n&lt;/div&gt;\n```\n\nChakra UI 팀에서 개발한 CSS-in-JS 라이브러리입니다. 빌드 타임에 관련 코드를 추출한 후 정적 CSS 파일을 생성하는 방식을 통해, 런타임 오버헤드가 있어 퍼포먼스를 해친다는 CSS-in-JS의 단점을 극복하였습니다.\n\n## 참조\n\n* [https://tech.kakao.com/2022/05/20/on-demand-atomic-css-library/](https://tech.kakao.com/2022/05/20/on-demand-atomic-css-library/)\n* [https://tailwindcss.com/](https://tailwindcss.com/)\n* [https://unocss.dev/](https://unocss.dev/)\n* [https://open-props.style/](https://open-props.style/)\n* [https://panda-css.com/](https://panda-css.com/)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/choose-well&quot;],&quot;title&quot;:[0,&quot;올바른 선택을 하기를 바란다&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 올바른 선택을 하기를 바란다\n\n## 번역본\n\n&gt; 과거의 잿더미 속에서 새로운 가능성이 탄생한다.\n&gt; 인내하며 꾸준히 노력하면 되지.\n&gt; \n&gt; 인류가 합심하면 놀라운 업적을 이룰 수 있단다. 그게 위대할 수도 있지만...\n&gt; 끔찍할 수도 있지.\n&gt; 하지만 이 세상을 변화시킬 수 있는 참된 힘은 너에게 있단다.\n&gt; \n&gt; 올바른 선택을 하기를 바란다.\n&gt; \n&gt; 언제나.\n&gt; \n&gt; — 문명 VI: 흥망성쇠 확장팩 공개 트레일러\n\n## 원문\n\n&gt; From the ashes of the old, new possibilities arise.\n&gt; You need only persevere.\n&gt; \n&gt; For united mankind is capable of many things, both great...\n&gt; and terrible.\n&gt; Still, the true power to shape this world has always lain in your hands.\n&gt; \n&gt; Choose well.\n&gt; \n&gt; Always.\n&gt; \n&gt; — Civilization VI: Rise and Fall Expansion Announcement Trailer\n\n## 출처\n\n[https://www.youtube.com/watch?v=IOT9T15mkX0](https://www.youtube.com/watch?v=IOT9T15mkX0)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/never-perfect&quot;],&quot;title&quot;:[0,&quot;완벽은 없음&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 완벽은 없음\n\n## 번역본\n\n&gt; 완벽은 없음.\n&gt; \n&gt; 완벽이라는 목표는 계속 변함. 멈추지 않음.\n&gt; \n&gt; 따라갈 수 있지만, 붙잡을 수 없음.\n&gt; \n&gt; — 아바투르, 스타크래프트 II: 군단의 심장\n\n## 원문\n\n&gt; Never perfect.\n&gt; \n&gt; Perfection goal that changes. Never stops moving.\n&gt; \n&gt; Can chase, cannot catch.\n&gt; \n&gt; — Abathur, StarCraft II: Heart of the Swarm\n\n## 참조\n\n[붉은 여왕 가설](https://en.wikipedia.org/wiki/Red_Queen_hypothesis)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/array-like-object&quot;],&quot;title&quot;:[0,&quot;유사배열 객체&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 유사배열 객체\n\n자바스크립트에서는, 배열과 같이 길이를 구할 수 있지만 배열은 아닌 객체를 만들 수 있습니다. 바로 유사배열 객체(Array-like Object)입니다. 대표적으로 문자열이 유사배열 객체에 속합니다.\n\n## 조건\n\n유사배열 객체는 다음의 조건을 충족하는 객체입니다.\n\n1. length 프로퍼티를 가지고 있어야 합니다.\n2. 프로퍼티는 인덱스 값으로 접근이 가능해야 합니다.\n\n## 배열로의 변환\n\n유사배열 객체는 다음의 문제점을 가집니다.\n* 일반적인 배열이 가지는 여러 유용한 메서드를 자동으로 지원하지 않습니다.\n* 인덱스 값이 0부터 시작하여 1씩 증가하는 통상적인 인덱싱 규칙을 보장하지 않습니다.\n* 별도로 구현하지 않는 한 length 프로퍼티에 대한 자동 업데이트를 보장하지 않습니다.\n\n따라서 유사배열 객체 자체를 수정하지 않는 한, 일반적인 배열로 변환하여 사용하는 것이 편리하고 안전합니다.\n\n유사배열 객체를 일반적인 배열로 변환하는 방법은 여러 가지가 있지만, 대표적으로 아래의 방법이 존재합니다.\n\n### for...of 반복문 사용\n\n이 방법은 유사배열 객체가 Symbol.iterator()를 구현해야 사용 가능합니다.\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  return [...obj];\n};\n```\n\n### Spread 연산자 사용\n\n이 방법은 유사배열 객체가 Symbol.iterator()를 구현해야 사용 가능합니다.\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  let result = [];\n  for(const elem of obj) {\n    result.push(elem);\n  };\n  return result;\n};\n```\n\n### Array.from() 메서드 사용\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  return Array.from(obj);\n};\n```\n\n### Object.values() 메서드 사용\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  return Object.values(obj);\n};\n```\n\n## 참조\n\n* [https://daily.dev/blog/why-do-you-need-to-know-about-array-like-objects](https://daily.dev/blog/why-do-you-need-to-know-about-array-like-objects)\n* [https://www.capscode.in/blog/what-is-array-like-object-in-javascript](https://www.capscode.in/blog/what-is-array-like-object-in-javascripts)\n* [https://www.oreilly.com/library/view/javascript-the-definitive/9781449393854/ch07s11.html](https://www.oreilly.com/library/view/javascript-the-definitive/9781449393854/ch07s11.html)\n&quot;]}],[0,{&quot;path&quot;:[0,&quot;development/computer-science/programming-paradigm&quot;],&quot;title&quot;:[0,&quot;프로그래밍 패러다임&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 프로그래밍 패러다임\n\n## 참조\n\n* [https://yozm.wishket.com/magazine/detail/1334/](https://yozm.wishket.com/magazine/detail/1334/)\n&quot;]}]]]}" ssr="" client="visible" opts="{&quot;name&quot;:&quot;ArticleSearchBarInner&quot;,&quot;value&quot;:true}" await-children=""><div class="relative"><input class="w-full px-4 py-2 border-2 rounded-3xl bg-zinc-100 dark:bg-zinc-900 border-zinc-200 dark:border-zinc-800" type="text" value placeholder="키워드를 입력하세요"/></div></astro-island></div></div><div class="flex flex-col items-center mt-16"><p class="text-3xl font-bold">개발 관련 디렉토리</p><div class="mt-8"><ol class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"><li class="block"><astro-island uid="ZB6S7r" component-url="/_astro/DirectoryCardInner.7fe761e8.js" component-export="default" renderer-url="/_astro/client.d2d91234.js" props="{&quot;title&quot;:[0,&quot;CSS / 디자인 시스템&quot;],&quot;imagePath&quot;:[0,&quot;/images/css3-logo.png&quot;],&quot;backgroundColorPalette&quot;:[0,&quot;cyan&quot;],&quot;onClick&quot;:[0,&quot;/directories/development/css-and-design-system&quot;]}" ssr="" client="visible" opts="{&quot;name&quot;:&quot;DirectoryCardInner&quot;,&quot;value&quot;:true}" await-children=""><a class="block" href="/directories/development/css-and-design-system"><div class="
