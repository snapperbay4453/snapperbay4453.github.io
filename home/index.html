" opts="{&quot;name&quot;:&quot;BrowserSpecificBox&quot;,&quot;value&quot;:true}" await-children=""><div></div><template data-astro-template><div class="grow flex justify-center items-center gap-2 flex-wrap"><a class="flex justify-center items-center gap-1 text-white bg-indigo-500 hover:bg-indigo-400 px-4 py-2 rounded-full" href="/articles/blog/help/samsung-internet-dark-mode"><span class="truncate">색상이 이상해요</span><i class="icon-[material-symbols--arrow-forward-rounded] text-zinc-100"></i></a></div></template></astro-island><div class="flex flex-col items-center mt-16"><p class="text-3xl font-bold">검색</p><div class="mt-4"><astro-island uid="Z2dbu38" component-url="/_astro/ArticleSearchBarInner.e89ff782.js" component-export="default" renderer-url="/_astro/client.d2d91234.js" props="{&quot;articles&quot;:[1,[[0,{&quot;path&quot;:[0,&quot;diary/2023-09-15-first-coffee-chat-and-web-frontend&quot;],&quot;title&quot;:[0,&quot;2023-09-15: 첫 커피챗, 그리고 웹 프론트엔드&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 2023-09-15: 첫 커피챗, 그리고 웹 프론트엔드\n\n## 첫 커피챗 신청을 받다\n\n어제(2023-09-14), LinkedIn 메신저를 통해 일촌 신청 하나를 받게 되었습니다. 평소라면 빠르게 일촌 신청을 받거나 무시했겠지만, 이번 일촌 신청은 무언가 달랐습니다.\n\n커피챗 신청이었습니다. 제가 재직 중인 회사의 신입사원 채용에 관심이 있으셨는데, 그분께서 같이 남긴 메시지 중 한 문장이 제 발걸음을 멈춰세웠습니다.\n\n&gt; 여러 사람 중 유일하게, 프로필에 직무를 웹 프론트엔드 개발자로 명시적으로 작성해주셨으면서 같은 대학 출신이셨습니다.\n\n그분이 남긴 메시지를 천천히 읽어보면서, 저는 두 가지 생각을 하게 되었습니다.\n\n1. LinkedIn에서 직무를 웹 프론트엔드 개발자로 명시적으로 작성한 사람을 일일히 찾아보실 만큼 간절하시구나... 커피챗에 응해야겠다.\n2. 그런데 내가 과연 진짜 웹 프론트엔드 개발자인가?\n\n저는 업무 특성상 웹 브라우저에서 직접 접속하는 것이 아닌, 모바일 웹뷰에서 동작하는 형태의 프론트엔드 애플리케이션 개발을 주로 하고 있었습니다. 제가 하는 업무에 웹 프론트엔드 개발이라는 수식어가 잘 맞을지 스스로도 확신이 들지 않았습니다.\n\n## 웹, 그리고 웹 프론트엔드 개발자에 대해 고찰하다\n\n커피챗 일정을 잡고 난 후, 웹 프론트엔드 개발자에 대한 정의를 검색했습니다. 대부분의 글은 마크업 작성, 스크립트 작성, 백엔드 API 연결 등 주요 업무를 중심으로 하는 단편적인 내용이었습니다. 프론트엔드 개발자에 대해서는 이해할 수 있었으나, 웹 프론트엔드 개발자를 특정짓는 무언가를 찾기는 힘들었습니다.\n\n수십 분이 지난 후, [테오](https://yozm.wishket.com/magazine/@teo_yu/)님께서 작성하신 \&quot;[시니어 개발자가 말하는, 프론트엔드 역사와 미래](https://yozm.wishket.com/magazine/detail/1289/)\&quot;라는 글을 찾게 되었습니다.\n\n웹 1.0에서부터 서버리스 웹 애플리케이션까지, 30년에 가까운 세월이 지나며 웹은 온라인 문서 공유 체계에서 하나의 거대한 플랫폼으로 성장하였습니다. 브라우저에서 동작하는 웹 애플리케이션을 개발하는 더 나은 방법을 찾으려는 시도는 프론트엔드 분야의 분리를 촉발했습니다.\n\n웹은 근본적으로 다수에게 자원을 공유하는 것에 목적이 있었습니다. 초창기의 웹에서는 문서가 곧 자원이었고, 지금은 다양한 형식의 파일은 물론이고 웹 애플리케이션 자체까지 공유의 대상에 포함됩니다. 공유 대상 역시 초창기에는 컴퓨터에 접근할 수 있는 소수의 연구원들뿐이었지만, 오늘날에는 그 대상이 수많은 대중에게로 확장되어 있습니다.\n\n그리고 전 세계에 걸쳐 퍼져 있는 네트워크 인프라를 활용하여 대중에게 효과적으로 자원을 공유하기 위해, 지금 이 순간에도 여러 기술이 발전되어오고 있습니다.\n\n* 동일한 환경에서 더욱 빠른 다운로드 속도를 달성하기 위한 웹 최적화\n* 다양한 브라우저에서 웹의 동작을 보장하기 위한 크로스 브라우징\n* 모든 사람들에게 웹의 사용성을 제공하기 위한 웹 접근성\n\n수많은 사람들에게 조금이라도 더욱 빠르고, 안정적이고, 자유로운 웹 경험을 제공하기 위해 끊임없이 서비스를 개선하는 것. 이것이 웹 프론트엔드 개발자를 특별하게 만들어주는 핵심 가치라는 생각이 들었습니다.\n\n그리고 이 핵심 가치에 비추어봤을 때, 저는 웹 프론트엔드 개발자라고 일컫기에는 매우 부족한 사람이었습니다.\n\n## 커피챗, 그리고 내가 얻게 된 것에 대해 생각하다\n\n커피챗은 저녁에 화상회의 플랫폼을 통해 진행되었습니다. 약 30분에 걸친 시간 동안, 재직자로서 회사의 보안에 위배되지 않는 선에서 최대한 많은 정보를 전달하기 위해 노력했습니다. 물론 업무에서 웹뷰 기반의 프론트엔드 개발을 진행한다고도 언급하였습니다.\n\n하지만 답변을 진행하면서도, 마음 한 켠에는 깊게 생각하지 않고 LinkedIn 프로필에 작성했던 직무가 마음에 걸렸습니다. 나는 웹 프론트엔드 개발자라고 칭하기에는 매우 부족한 사람인데, 이 커피챗을 진행하기에 적합한 사람이었을까.\n\n커피챗이 마무리된 후, 상대방은 제게 진심이 담긴 감사 인사를 건냈습니다. 이에 저 역시 이번 커피챗으로부터 얻게 된 것이 많다고 말씀드렸습니다.\n\n그리고 커피챗에서 얻은 것을 헛되이 흘려보내지 않기로 했습니다.\n&quot;],&quot;tags&quot;:[1,[]]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/arguments&quot;],&quot;title&quot;:[0,&quot;Arguments 객체&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# Arguments 객체\n\nArguments 객체는 함수에 전달된 인수에 해당하는 유사배열 객체입니다.\n\n```javascript\nconst print = () =&gt; {\n\tconsole.log(arguments);\n\tconsole.log(Array.from(arguments));\n};\n```\n\nArguments 객체는 다음의 특징을 가집니다.\n\n* 함수 내에서 arguments 변수를 통해 접근할 수 있습니다.\n* callee 프로퍼티를 통해, 현재 실행 중인 함수를 반환받을 수 있습니다.\n* 객체 내의 인수를 재할당할 수 있습니다.\n\n화살표 함수에서는 arguments 변수를 사용할 수 없습니다. 대신 Spread 연산자를 활용하여 arguments를 흉내낼 수 있습니다. 이 경우 Arguments 객체 대신 실제 리스트가 반환됩니다.\n\n```javascript\nconst print = (...rest) =&gt; {\n\tconsole.log(rest);\n};\n```\n\n## 참조\n\n* [https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Functions/arguments](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Functions/arguments)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;객체&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/browser/dom-diffing&quot;],&quot;title&quot;:[0,&quot;DOM 비교&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# DOM 비교\n\nDOM 비교(DOM Diffing)란, 현재 브라우저에 렌더링된 DOM과 앞으로 렌더링되어야 할 DOM 사이에서 차이가 있는 HTML 요소만을 잡아내는 과정입니다.\n\n이를 이용하면, 브라우저에서 전체 DOM을 다시 렌더링하는 대신 오직 변경이 필요한 HTML 요소만을 렌더링하도록 할 수 있습니다. 이는 브라우저에서 DOM을 렌더링하기 위한 불필요한 연산 과정을 줄여주며, 결과적으로 성능 상 이점을 가져옵니다.\n\n## DOM 매핑\n\n## 두 개의 HTML 요소 간 비교\n\nHTML 문서는 요소(Element)의 집합이지만, 좀 더 자세히 살펴보면 노드(Node)라고 불리는 자료형의 집합으로도 볼 수 있습니다. 노드는 HTML 요소 하나의 정보를 나누어 저장합니다.\n\n노드는 주로 다음의 종류 중 하나에 속합니다. 각각의 종류는 고유의 nodeType 번호를 가집니다.\n\n* 문서 노드(Document Node): nodeType 9. HTML 문서 자체를 나타내며, 자식으로 루트 요소를 가집니다.\n* 요소 노드(Element Node): nodeType 1. HTML 문서를 구성하는 HTML 요소를 나타내는 노드입니다.\n* 속성 노드(Attribute Node): nodeType 2. HTML 요소의 속성을 저장하는 노드입니다.\n* 텍스트 노드(Text Node): nodeType 3. HTML 요소가 가지는 텍스트 콘텐츠를 나타내는 노드입니다.\n* 주석 노드(Comment Node): nodeType 8. HTML 문서의 주석을 나타내는 노드입니다.\n\n그러므로 하나의 요소 노드와 그 속성/텍스트 노드에 대한 정보를 알아내여 별도의 자료구조에 저장하면, 추후 직접 DOM에 접근하지 않고도 두 HTML 요소를 비교할 수 있을 것입니다.\n\n```javascript\nconst domElement = {\n  node: null, // DOM에 위치한 실제 Node\n  type: null, // DOM 요소의 타입\n  tag: null, // DOM 요소의 HTML 태그\n  attributes: [], // DOM 요소의 속성 리스트\n  textContent: null, // DOM 요소가 가지는 텍스트 콘텐츠\n};\n```\n\nDOM 요소의 타입은 각 노드의 nodeType 프로퍼티를 이용해 판별할 수 있습니다.\n\n```javascript\nconst getElementType = (node) =&gt; {\n  switch(node?.nodeType) {\n    case 1: return &#39;element&#39;;\n    case 2: return &#39;attributes&#39;;\n    case 3: return &#39;text&#39;;\n    case 8: return &#39;comment&#39;;\n    case 9: return &#39;document&#39;;\n    default: return null;\n  }\n};\n```\n\nDOM 요소의 태그는 각 노드의 tagName 프로퍼티를 이용해 얻을 수 있습니다. 해당 노드의 nodeType이 1일 때, 즉 요소 노드일 경우에만 의미가 있겠죠.\n\n```javascript\nconst getElementTag = (node) =&gt; {\n  return node?.nodeType === 1\n  ? node.tagName.toLowerCase()\n  : null;\n};\n```\n\nDOM 요소의 속성 리스트는 각 노드의 attributes 프로퍼티를 이용해 얻을 수 있습니다. 마찬가지로 해당 노드의 nodeType이 1일 때, 즉 요소 노드일 경우에만 의미가 있겠죠.\n\n유의할 점은 attributes의 순회 방식입니다. node.attributes는 NamedNodeMap라는 유사배열(Array-like) 객체입니다. 따라서 바로 map 메서드를 사용할 수 없습니다. 대신 아래와 같이 배열로 변환한 후 사용할 수 있죠.\n\n```javascript\nconst getElementTextContent = (node) =&gt; {\n  return node?.nodeType === 1\n  ? Array.from(node?.attributes ?? [])\n    .map(attribute =&gt; ({\n      name: attribute.name,\n      value: attribute.value,\n    }))\n  : [];\n};\n```\n\nDOM 요소의 텍스트 콘텐츠는 각 노드의 textContent 프로퍼티를 이용해 얻을 수 있습니다.\n\n```javascript\nconst getElementTextContent = (node) =&gt; {\n  return node?.textContent ?? null;\n};\n```\n\n## DOM 순회\n\nDOM은 루트 Element를 기준으로 하는 트리 형태의 구조를 가집니다. 따라서 두 개의 DOM을 전체적으로 비교하려면, DOM 하나의 루트 Element를 기준으로 하여 전체 트리를 순회하는 과정이 필요합니다.\n\nDOM 요소의 자식 노드는 각 노드의 childNodes 프로퍼티를 이용해 얻을 수 있습니다.\n\n```javascript\nconst getElementChild = (node) =&gt; {\n  return Array.from(node?.childNodes ?? []);\n};\n```\n\n## 참조\n\n* [https://gomakethings.com/dom-diffing-with-vanilla-js-part-1/](https://gomakethings.com/dom-diffing-with-vanilla-js-part-1/)\n* [https://gomakethings.com/dom-diffing-with-vanilla-js-part-2/](https://gomakethings.com/dom-diffing-with-vanilla-js-part-2/)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;DOM&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/browser/flash-of-unstyled-content&quot;],&quot;title&quot;:[0,&quot;Flash of unstyled content&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# Flash of unstyled content\n\n## 참조\n\n* [https://stackoverflow.com/questions/71799083/white-flash-on-dark-mode-on-refreshing-page](https://stackoverflow.com/questions/71799083/white-flash-on-dark-mode-on-refreshing-page)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;최적화&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/service-providers/github/github-action&quot;],&quot;title&quot;:[0,&quot;GitHub Action&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# GitHub Action\n\n## GitHub Action에서 동적으로 .env 파일 생성하기\n\n```yml\n- name: Create .env file\n  run: |\n    jq -r &#39;to_entries|map(\&quot;\\(.key)=\\(.value|tostring)\&quot;)|.[]&#39; &lt;&lt;&lt; \&quot;$SECRETS_CONTEXT\&quot; &gt; .env\n  env:\n    SECRETS_CONTEXT: ${{ toJson(secrets) }}\n```\n\n## 참조\n\n* [https://ji5485.github.io/post/2021-06-26/create-env-with-github-actions-secrets/](https://ji5485.github.io/post/2021-06-26/create-env-with-github-actions-secrets/)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;DevOps&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/go-pipe-curry&quot;],&quot;title&quot;:[0,&quot;Go, Pipe 그리고 Curry&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# Go, Pipe 그리고 Curry\n\nGo, Pipe 그리고 Curry 함수는, 함수를 값으로 다루는(Treat function as a value) 대표적인 고차 함수입니다. 이러한 함수를 사용함으로써, 코드의 전반적인 가독성을 높일 수 있습니다.\n\n## Go\n\ngo 함수는 초기값 및 함수들을 받아 연산한 후 값을 산출해내는 함수입니다.\n첫번째 인자는 시작이 되는 값을 받습니다. 그리고 나머지 인자는 함수를 받습니다.\n\n이를 통해 첫번째 인자가 나머지 인자의 함수들을 차례로 통과함으로써 최종적인 값이 반환됩니다. 이 과정을 파이프라이닝(Pipelining)이라고 합니다.\n\n```javascript\n// https://n-log.tistory.com/38\n\nconst go = (...args) =&gt; args.reduce((rhs, fn) =&gt; fn(rhs));\n\ngo(\n  0, \n  rhs =&gt; rhs + 1, \n  rhs =&gt; rhs + 10, \n  rhs =&gt; rhs + 100, \n  console.log\t// 111\n);\n```\n\n## Pipe\n\npipe 함수는 함수들을 받아 이를 합성하는 함수입니다.\n\n인자로 받은 함수들은 합성되어 하나의 함수로 반환되며, 이를 실행하는 것은 인자로 받았던 함수들을 차례로 실행하는 것과 같습니다. go 함수가 파이프라이닝된 값을 반환한다면, pipe 함수는 파이프라이닝에 사용되는 파이프 자체를 반환한다고 생각할 수 있습니다.\n\n```javascript\n// https://n-log.tistory.com/38\n\nconst pipe = (fn, ...rest) =&gt; (...args) =&gt; go(fn(...args), ...rest);\n\n// 또는 아래와 같이 go 함수를 사용하여 구현할 수도 있습니다.\n// const pipe = (...rest) =&gt; (rhs) =&gt; go(rhs, ...rest);\n\nconst fn = pipe(\n  (lhs, rhs) =&gt; lhs + rhs,\n  rhs =&gt; rhs + 10,\n  rhs =&gt; rhs + 100\n);\n\nconsole.log(fn(0, 1));\t// 111\n```\n\n## Curry\n\ncurry 함수는 여러 개의 파라미터를 필요로 하는 함수에 대해, 필요한 파라미터의 수보다 적은 수의 파라미터를 인자로 받으면 추후에 누락된 파라미터를 인자로 받도록 하는 함수입니다. [해스켈 커리(Haskell Curry)](https://en.wikipedia.org/wiki/Haskell_Curry)의 이름을 따와 명명되었습니다.\n\ncurry 함수를 활용하는 커링(Curring)은 여러 개의 인수를 갖는 함수를 변형하여 단일 인수를 갖는 함수들의 함수열로 바꾸는 기법입니다.\n\n```javascript\n// https://n-log.tistory.com/38\n\nconst curry = f =&gt; (rhs, ...rest) =&gt; (rest.length ? f(rhs, ...rest) : (...rest) =&gt; f(rhs, ...rest));\n\nconst multiply = curry((lhs, rhs) =&gt; lhs * rhs);\nconsole.log(multiply(3)(2));\t// 6\n```\n\n## 참조\n\n* [https://velog.io/@pjh1011409/JavaScript-go-pipe-currying](https://velog.io/@pjh1011409/JavaScript-go-pipe-currying)\n* [https://n-log.tistory.com/38](https://n-log.tistory.com/38)\n* [https://en.wikipedia.org/wiki/Currying](https://en.wikipedia.org/wiki/Currying)\n* [https://zetcode.com/javascript/currying/](https://zetcode.com/javascript/currying/)\n* [https://gist.github.com/spoike/697b34a14896df4f4b8bdd9d4a89bbb1](https://gist.github.com/spoike/697b34a14896df4f4b8bdd9d4a89bbb1)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;가독성&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/service-providers/google/google-analytics&quot;],&quot;title&quot;:[0,&quot;Google 애널리틱스&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# Google 애널리틱스\n\n## 참조\n\n* [https://ji5485.github.io/post/2021-06-26/create-env-with-github-actions-secrets/](https://ji5485.github.io/post/2021-06-26/create-env-with-github-actions-secrets/)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;데이터&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/browser/insert-html-string-to-dom&quot;],&quot;title&quot;:[0,&quot;HTML 문자열을 DOM에 삽입하는 방법&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# HTML 문자열을 DOM에 삽입하는 방법\n\n## 방법 1. innerHTML\n\n간단한 방법입니다.\nDocument에 임의의 div 노드를 생성한 후, 해당 노드에 HTML 텍스트를 주입합니다.\n\n```javascript\nconst insertStringToHTML = (targetElement, str) =&gt; {\n  targetElement.innerHTML = str;\n};\n\nconst targetNode = document.createElement(&#39;div&#39;);\ninsertStringToHTML(targetNode, &#39;&lt;span&gt;inserted!&lt;/span&gt;&#39;);\n```\n\n## 방법 2. DOMParser.parseFromString\n\nDOMParser를 이용하는 방법입니다.\n\n```javascript\nconst insertStringToHTML = (targetElement, str) =&gt; {\n  const parser = new DOMParser();\n  const doc = parser.parseFromString(str, &#39;text/html&#39;);\n  targetElement.appendChild(doc.body);\n};\n\nconst targetNode = document.createElement(&#39;div&#39;);\ninsertStringToHTML(targetNode, &#39;&lt;span&gt;inserted!&lt;/span&gt;&#39;);\n```\n\n## 여러 개의 노드를 추가할 때: createDocumentFragment\n\nDocumentFragment는 Document에 연결되지 않은 별도의 DOM 트리입니다.\nDocument에 연결되지 않으므로, 하위 노드를 추가/수정/제거하여도 Document의 추가적인 렌더링을 방지할 수 있습니다.\n\n```javascript\nconst fragment = document.createDocumentFragment();\n\nfor (let i = 0; i &lt; 200; i++) {\n  const element = document.createElement(&#39;div&#39;);\n  element.innerText = &#39;No. &#39; + i;\n  fragment.appendChild(element);\n}\n\nconst targetNode = document.createElement(&#39;div&#39;);\ntargetNode.appendChild(fragment);\n```\n\n## 주의\n\nXSS를 주의하세요.\n\n```javascript\nconst insertStringToHTML = (targetElement, str) =&gt; {\n  targetElement.innerHTML = str;\n};\n\nconst targetNode = document.createElement(&#39;div&#39;);\ninsertStringToHTML(targetNode, `&lt;img src=\&quot;\&quot; onerror=\&quot;alert(&#39;xss&#39;);\&quot;&gt;`);\n```\n\n[Sanitizer API](https://wicg.github.io/sanitizer-api/), [DOMPurify](https://github.com/cure53/DOMPurify) 등을 사용하여 XSS 위협을 방지해야 합니다.\n\n\n## 참조\n\n* [https://gomakethings.com/converting-a-string-into-markup-with-vanilla-js/](https://gomakethings.com/converting-a-string-into-markup-with-vanilla-js/)\n* [https://coderwall.com/p/o9ws2g/why-you-should-always-append-dom-elements-using-documentfragments](https://coderwall.com/p/o9ws2g/why-you-should-always-append-dom-elements-using-documentfragments)\n* [https://ui.toast.com/weekly-pick/ko_2021124](https://ui.toast.com/weekly-pick/ko_2021124)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;DOM&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/package-json&quot;],&quot;title&quot;:[0,&quot;package.json&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# package.json\n\npackage.json은 현재 프로젝트에 관한 정보를 저장합니다. 또한 패키지 매니저(npm, yarn 등)을 통해 설치한 모듈들의 의존성을 관리합니다.\n\n## 프로젝트에 관한 필드\n\n### scripts\n\n프로젝트와 관련하여 자주 사용하는 스크립트를 정의합니다.\n\n## 프로젝트의 의존성 관리를 위한 필드\n\n### dependencies\n\n해당 프로젝트가 실행되기 위해서 반드시 필요한 패키지를 명시합니다.\n\n### devDependencies\n\n해당 프로젝트의 빌드 또는 테스트 시에만 필요한 패키지를 명시합니다.\n\n### peerDependencies\n\n직접적으로 의존하지는 않지만, 해당 프로젝트가 사용자 측에서 제대로 작동하도록 하기 위해 반드시 같이 설치해줘야하는 패키지를 명시합니다.\n\n## 참조\n\n* [https://www.daleseo.com/js-package-json/](https://www.daleseo.com/js-package-json/)\n* [https://velog.io/@vekkary/package.json-%ED%8C%8C%EC%9D%BC-%ED%95%84%EB%93%9C-%EC%A0%95%EB%A6%AC](https://velog.io/@vekkary/package.json-%ED%8C%8C%EC%9D%BC-%ED%95%84%EB%93%9C-%EC%A0%95%EB%A6%AC)\n&quot;],&quot;tags&quot;:[1,[]]}],[0,{&quot;path&quot;:[0,&quot;development/browser/xss&quot;],&quot;title&quot;:[0,&quot;XSS&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# XSS\n\n```html\n&lt;img src=\&quot;#\&quot; onerror=\&quot;alert(&#39;XSS&#39;)\&quot;&gt;\n```\n&quot;],&quot;tags&quot;:[1,[[0,&quot;보안&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;blog/todo&quot;],&quot;title&quot;:[0,&quot;개발할 기능 메모&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 개발할 기능 메모\n\n## 추가 기능\n\n* 목차 생성 기능\n\n* 검색\n  * 태그 검색\n\n## 디자인 개선\n\n* 모바일 최적화\n  * 모바일에서의 폰트 크기 축소\n\n## 접근성 및 개선된 사용성\n\n* 키보드 탐색\n  * 검색 컴포넌트에 키보드 입력을 통한 상하 이동 적용\n&quot;],&quot;tags&quot;:[1,[]]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/borderless&quot;],&quot;title&quot;:[0,&quot;경계가 없다는 것&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 경계가 없다는 것\n\n\n## 번역본\n\n&gt; 우주의 경계 조건엔 분명 뭔가 특별한 그 무엇이 있습니다.\n&gt; \n&gt; 경계가 없다는 것, 그보다 특별한 건 없죠.\n&gt; \n&gt; 인간의 노력엔 어떤 한계도 없습니다. 우리 모두 다릅니다.\n&gt; 삶이 아무리 힘들어도 우린 뭔가 할 수 있고 이룰 수 있습니다.\n&gt; 생명이 있는 곳에 희망이 있습니다.\n&gt; \n&gt; — 스티븐 호킹, 사랑에 대한 모든 것\n\n## 원문\n\n&gt; There ought to be something very special about the boundary conditions of the universe.\n&gt; \n&gt; And what can be more special than that there is no boundary?\n&gt; \n&gt; And there should be no boundary to human endeavor. We are all different.\n&gt; However bad life may seem, there is always something you can do, and succeed at.\n&gt; While there is life, there is hope.\n&gt; \n&gt; — Stephen Hawking, The Theory of Everything\n&quot;],&quot;tags&quot;:[1,[[0,&quot;노력&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/subscribing-newsletters&quot;],&quot;title&quot;:[0,&quot;구독 중인 뉴스레터&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 구독 중인 뉴스레터\n\n제가 구독 중인 개발 관련 뉴스레터 사이트를 정리합니다.\n\n## All\n\n* [http://daily-devblog.com/](http://daily-devblog.com/)\n\n## Web Frontend\n\n* [https://github.com/naver/fe-news](https://github.com/naver/fe-news)\n* [https://kofearticle.substack.com/](https://kofearticle.substack.com/)\n* [https://ui.dev/](https://ui.dev/)\n* [https://gomakethings.com/](https://gomakethings.com/)\n* [https://javascriptweekly.com/](https://javascriptweekly.com/)\n* [https://react.statuscode.com/](https://react.statuscode.com/)\n\n## Android\n\n* [http://kotlinweekly.net/](http://kotlinweekly.net/)\n\n## Etc\n* [https://webrtcweekly.com/](https://webrtcweekly.com/)\n&quot;],&quot;tags&quot;:[1,[]]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/kintsugi&quot;],&quot;title&quot;:[0,&quot;긴츠기&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 긴츠기\n\n## 번역본\n\n&gt; 긴츠기. 금으로 잇다.\n&gt; \n&gt; 새것에는 활기가 있지만 옛것에는 힘이 있다.\n&gt; \n&gt; 혈관을 흐르는 피. 전류. 사물을 한데 묶는 힘줄.\n&gt; \n&gt; — 시메트라, 한 돌 한 돌, 오버워치\n\n## 원문\n\n&gt; Kintsugi. Golden joinery.\n&gt; \n&gt; There is energy in the new, but there is power in the ancient.\n&gt; \n&gt; Blood in the veins. Electrical currents. Sinews that tie things together.\n&gt; \n&gt; — Symmetra, Stone by Stone, Overwatch\n\n## 출처\n\n[https://overwatch.blizzard.com/en-us/media/stories/stone-by-stone/](https://overwatch.blizzard.com/en-us/media/stories/stone-by-stone/)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;완벽&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/dedicated-to-your-power&quot;],&quot;title&quot;:[0,&quot;너희들의 힘에 바치는&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 너희들의 힘에 바치는\n\n## 원문\n\n&gt; 바꿔 말하면, 너희 사람들은 600조의 개체가 죽을 때까지도 존재할 수 있다.\n&gt; 그것이 사람의 힘이다. 너희들은 결코 쉽게 사라지지 않는다.\n&gt; 멸망을, 후손에게 저지르는 죄를, 갈피를 잡을 수 없어 낭비하는 시간을 두려워하지 마라.\n&gt; \n&gt; 무엇이 그리 급하고, 무엇이 그리 두렵고, 무엇이 그리 슬픈가?\n&gt; 너희들은 강하다. 600조의 개체가 죽을 수 있다는 것은 찬사로 받아들여야 한다.\n&gt; \n&gt; 너희들의 힘에 바치는.\n&gt; \n&gt; — 기계 새, 피를 마시는 새\n&quot;],&quot;tags&quot;:[1,[[0,&quot;인간 찬가&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;blog/goal&quot;],&quot;title&quot;:[0,&quot;목적&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 목적\n\n인터넷에는 이미 많은 블로그 서비스가 존재합니다.\n\n하지만 저는 스스로 블로그 서비스를 구축해내기로 결정하였고,\n그 목적 및 목표는 다음과 같습니다.\n\n## 블로그 서비스 구축의 목적\n\n블로그 서비스의 기반 설계를 고민하고 구현해 나감으로써,\n앞으로 이 블로그를 주도적으로 가꾸어나갈 수 있는 밑바탕을 확립합니다.\n&quot;],&quot;tags&quot;:[1,[]]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/reactivity&quot;],&quot;title&quot;:[0,&quot;반응성&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 반응성\n\n프로그래밍에 관련하여, 반응성(Reactivity)이란 데이터가 변하면 이에 반응하여 작업을 수행하는 것을 말합니다.\n\n## 패턴\n\n### PubSub 패턴\n\n주체가 publish 메서드로 이벤트를 발행하고, 해당 이벤트를 구독하고자 하는 대상에서 이를 subscribe 메서드로 구독하는 방법입니다. 주체와 대상이 완전히 분리되어 있으며, 주체는 누가 자신을 구독하는지 전혀 알지 못합니다.\n\n```javascript\nclass PubSub {\n  constructor() {\n    this.events = {};\n  }\n  subscribe(event, callback) {\n    if (!this.events[event]) this.events[event] = [];\n    this.events[event].push(callback);\n  },\n  publish(event, data) {\n    if (this.events[event]) this.events[event].forEach(callback =&gt; callback(data));\n  }\n}\n\nconst pubSub = new PubSub();\n\npubSub.subscribe(&#39;update&#39;, data =&gt; console.log(data));\npubSub.publish(&#39;update&#39;, &#39;Reactive PubSub pattern!&#39;);\n```\n\n### 옵저버 패턴\n\n주체가 addObserver 메서드로 대상을 등록받은 후, notify 메서드를 실행하여 해당 주체를 구독한 모든 대상에게 알림을 전달하는 방법입니다. 주체와 대상이 완전히 분리되어 있지 않으며, 주체는 누가 자신을 구독하는지 알고 있습니다.\n\n```javascript\nclass Notifier {\n  constructor() {\n    this.observers = [];\n  }\n  addObserver(observer) {\n    this.observers.push(observer);\n  }\n  removeObserver(observer) {\n    const index = this.observers.indexOf(observer);\n    if (index &gt; -1) {\n      this.observers.splice(index, 1);\n    }\n  }\n  notify(data) {\n    this.observers.forEach(observer =&gt; observer.update(data));\n  }\n}\n\nclass Observer {\n  update(data) {\n    console.log(data);\n  }\n}\n\nconst subject = new Notifier();\nconst observer = new Observer();\n\nsubject.addObserver(observer);\nsubject.notify(&#39;Reactive Observer pattern!&#39;);\n```\n\n## 참조\n\n* [https://frontendmasters.com/blog/vanilla-javascript-reactivity/](https://frontendmasters.com/blog/vanilla-javascript-reactivity/)\n* [https://indepth.dev/posts/1269/finding-fine-grained-reactive-programming](https://indepth.dev/posts/1269/finding-fine-grained-reactive-programming)\n* [https://indepth.dev/posts/1280/exploring-the-state-of-reactivity-patterns-in-2020](https://indepth.dev/posts/1280/exploring-the-state-of-reactivity-patterns-in-2020)\n* [https://gomakethings.com/data-reactivity-with-vanilla-js/](https://gomakethings.com/data-reactivity-with-vanilla-js/)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;방법론&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;blog/help/samsung-internet-dark-mode&quot;],&quot;title&quot;:[0,&quot;삼성 인터넷에서 어두운 모드 설정&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 삼성 인터넷에서 어두운 모드 설정\n\n## 색상이 올바르게 표시되지 않아요.\n\n1. 설정 메뉴에서 인터넷 실험실로 이동합니다.\n![Markdown logo](/images/screenshots/samsung-internet-use-website-dark-theme-01.png)\n\n2. 인터넷 실험실 메뉴에서 \&quot;웹사이트 다크 테마 사용\&quot;을 활성화합니다.\n![Markdown logo](/images/screenshots/samsung-internet-use-website-dark-theme-02.png)\n&quot;],&quot;tags&quot;:[1,[]]}],[0,{&quot;path&quot;:[0,&quot;development/computer-science/semantic-versioning&quot;],&quot;title&quot;:[0,&quot;시멘틱 버저닝&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 시멘틱 버저닝\n\n소프트웨어 버전이란 컴퓨터 소프트웨어의 특정 시점의 상태에 대해 식별 가능한 유일한 이름을 지정하는 것을 의미합니다. 하지만 다양한 소프트웨어들이 저마다의 버전 규칙을 가지게 되면서, 이를 규격화하려는 시도가 발생했습니다.\n\n시맨틱 버저닝(Semantic Versioning, SemVer)은 소프트웨어의 버전 변경 규칙에 대한 제안입니다.\n그라바타(Gravatars)의 창시자이자 깃헙(GitHub)의 공동 창업자인 [톰 프레스턴-베르너(Tom Preston-Werner)](https://en.wikipedia.org/wiki/Tom_Preston-Werner)가 작성했습니다.\n\n## 규칙\n\n[https://semver.org/](https://semver.org/lang/ko/)에서 자세한 내용을 확인할 수 있으며, 요약하면 아래와 같습니다.\n\n* 한 번 배포한 버전의 내용은 절대로 변경하지 말아야 합니다. 변경분이 있다면 반드시 새로운 버전으로 배포해야 합니다.\n* 버전 번호는 반드시 Major.Minor.Patch의 형태여야 합니다. Major, Minor, Patch는 각각 자연수여야 하며, 0이 앞에 붙어서는 안됩니다.\n* Major 버전 0(0.Minor.Patch)은 초기 개발을 위해서 사용합니다. Major 버전 1(1.Minor.Patch)은 정식 버전을 의미합니다.\n* 기존과 호환되지 않는 변화가 있을 때는 반드시 Major 버전을 올립니다. 이 때, Minor 버전과 Patch 버전은 0이 되어야 합니다.\n* 기존과 호환되는 새로운 기능의 변화가 있을 때는 반드시 Minor 버전을 올립니다. 이 때, Patch 버전은 0이 되어야 합니다.\n* 기존과 호환되는 버그 수정이 있을 때는 반드시 Patch 버전을 올립니다.\n* Patch 버전 뒤에 하이픈(-)을 붙인 후, 마침표(.)로 구분된 식별자를 추가로 붙임으로써 Pre-release 버전을 표시할 수 있습니다. Pre-release는 아스키(ASCII) 문자, 자연수, 붙임표로만 이루어져야 하며([0-9A-Za-z-]), 자연수일 경우 0이 앞에 붙어서는 안됩니다.\n\n## 버전 범위 지정\n\n### 틸드 범위(~)\n\n~1.2.3과 같이 표기합니다.\n\n* Minor 버전이 지정되어 있다면 Patch 버전의 변경을 허용합니다.\n* Minor 버전이 지정되어 있지 않으면 Minor 및 Patch 버전의 변경을 허용합니다.\n\n### 캐럿 범위(^)\n\n^1.2.3과 같이 표기합니다.\n\n* [Major, Minor, Patch]에서 가장 왼쪽에 있는 0이 아닌 요소를 수정하지 않는 변경을 허용합니다.\n  * Patch 버전이 0이 아닐 경우 버전 변경을 허용하지 않습니다.\n  * Patch 버전이 0이고 Minor 버전이 0이 아닐 경우, Patch 버전의 변경을 허용합니다.\n  * Patch 및 Minor 버전이 0이고 Major 버전이 0이 아닐 경우, Minor 버전의 변경을 허용합니다.\n\n## 참조\n\n* [https://semver.org/lang/ko/](https://semver.org/lang/ko/)\n* [https://spoqa.github.io/2012/12/18/semantic-versioning.html](https://spoqa.github.io/2012/12/18/semantic-versioning.html)\n* [https://velog.io/@iamjoo/Semantic-Versioning%EC%9D%B4%EB%9E%80](https://velog.io/@iamjoo/Semantic-Versioning%EC%9D%B4%EB%9E%80)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;표준&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/css-and-design-system/atomic-css&quot;],&quot;title&quot;:[0,&quot;아토믹 CSS&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 아토믹 CSS\n\n## 아토믹 CSS란\n\n아토믹 CSS(Atomic CSS)이란, 자주 쓰이는 디자인적 요소들(길이, 색상, 간격 등)을 원자(Atom) 단위로 쪼개어 정의해두고, HTML에서 필요한 스타일을 적용하는 방식으로 개발하는 방법론입니다.\n\n## 대표적인 라이브러리\n\n### Tailwind CSS\n\n&gt; Rapidly build modern websites without ever leaving your HTML\n\n아토믹 CSS의 대중화를 이끈 Utility-first CSS 라이브러리입니다. HTML 상에서 Element에 직접 유틸리티 클래스를 적용하는 방식으로 CSS를 적용할 수 있습니다.\n\n```html\n&lt;div\n  className=&#39;bg-red-500&#39;&gt;\n&gt;\n  Atomic CSS example\n&lt;/div&gt;\n```\n\n### UnoCSS\n\n&gt; Instant On-demand Atomic CSS Engine\n\nWindi CSS의 정신적 후속작입니다. HTML 상에서 Element에 직접 유틸리티 클래스를 적용하는 방식으로 CSS를 적용할 수 있습니다. 직관성과 커스터마이징을 강점으로 내세우고 있습니다.\n\n```html\n&lt;div\n  className=&#39;bg-red-500&#39;&gt;\n&gt;\n  Atomic CSS example\n&lt;/div&gt;\n```\n\n### Open Props\n\n&gt; Supercharged CSS variables\n\nCSS 변수를 통해 디자인 토큰을 관리하는 라이브러리입니다. 사전에 정의된 다양한 CSS 변수를 직접 적용할 수 있습니다.\n\n```css\n.bg-red-500 {\n  background-color: var(--red-5);\n}\n```\n\n```html\n&lt;div\n  className=&#39;bg-red-500&#39;\n&gt;\n  Atomic CSS example\n&lt;/div&gt;\n```\n\n### Panda CSS\n\n&gt; CSS-in-JS with build time generated styles, RSC compatible, multi-variant support, and best-in-class developer experience\n\n```html\n&lt;div\n  className={css({\n    backgroundColor: &#39;red.500&#39;,\n  })}\n&gt;\n  Atomic CSS example\n&lt;/div&gt;\n```\n\nChakra UI 팀에서 개발한 CSS-in-JS 라이브러리입니다. 빌드 타임에 관련 코드를 추출한 후 정적 CSS 파일을 생성하는 방식을 통해, 런타임 오버헤드가 있어 퍼포먼스를 해친다는 CSS-in-JS의 단점을 극복하였습니다.\n\n## 참조\n\n* [https://tech.kakao.com/2022/05/20/on-demand-atomic-css-library/](https://tech.kakao.com/2022/05/20/on-demand-atomic-css-library/)\n* [https://tailwindcss.com/](https://tailwindcss.com/)\n* [https://unocss.dev/](https://unocss.dev/)\n* [https://open-props.style/](https://open-props.style/)\n* [https://panda-css.com/](https://panda-css.com/)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;방법론&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/choose-well&quot;],&quot;title&quot;:[0,&quot;올바른 선택을 하기를 바란다&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 올바른 선택을 하기를 바란다\n\n## 번역본\n\n&gt; 과거의 잿더미 속에서 새로운 가능성이 탄생한다.\n&gt; 인내하며 꾸준히 노력하면 되지.\n&gt; \n&gt; 인류가 합심하면 놀라운 업적을 이룰 수 있단다. 그게 위대할 수도 있지만...\n&gt; 끔찍할 수도 있지.\n&gt; 하지만 이 세상을 변화시킬 수 있는 참된 힘은 너에게 있단다.\n&gt; \n&gt; 올바른 선택을 하기를 바란다.\n&gt; \n&gt; 언제나.\n&gt; \n&gt; — 문명 VI: 흥망성쇠 확장팩 공개 트레일러\n\n## 원문\n\n&gt; From the ashes of the old, new possibilities arise.\n&gt; You need only persevere.\n&gt; \n&gt; For united mankind is capable of many things, both great...\n&gt; and terrible.\n&gt; Still, the true power to shape this world has always lain in your hands.\n&gt; \n&gt; Choose well.\n&gt; \n&gt; Always.\n&gt; \n&gt; — Civilization VI: Rise and Fall Expansion Announcement Trailer\n\n## 출처\n\n[https://www.youtube.com/watch?v=IOT9T15mkX0](https://www.youtube.com/watch?v=IOT9T15mkX0)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;선택&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;impressive-verses/never-perfect&quot;],&quot;title&quot;:[0,&quot;완벽은 없음&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 완벽은 없음\n\n## 번역본\n\n&gt; 완벽은 없음.\n&gt; \n&gt; 완벽이라는 목표는 계속 변함. 멈추지 않음.\n&gt; \n&gt; 따라갈 수 있지만, 붙잡을 수 없음.\n&gt; \n&gt; — 아바투르, 스타크래프트 II: 군단의 심장\n\n## 원문\n\n&gt; Never perfect.\n&gt; \n&gt; Perfection goal that changes. Never stops moving.\n&gt; \n&gt; Can chase, cannot catch.\n&gt; \n&gt; — Abathur, StarCraft II: Heart of the Swarm\n\n## 참조\n\n[붉은 여왕 가설](https://en.wikipedia.org/wiki/Red_Queen_hypothesis)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;완벽&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/browser/web-font-optimization&quot;],&quot;title&quot;:[0,&quot;웹 폰트 최적화&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 웹 폰트 최적화\n\n## 웹 폰트\n\n웹 폰트(Web font)란, 네트워크 상 서버에 위치한 폰트 파일을 다운로드하여 화면에 표시해주는 웹 전용 폰트입니다.\n웹 폰트를 통해, 디바이스의 폰트 설치 여부와 상관없이 웹에서 항상 원하는 폰트를 보여줄 수 있습니다.\n\n```css\n@font-face {\n  font-family: Nanum Gothic;\n  src: url(&#39;nanum-gothic.woff2&#39;) format(&#39;woff2&#39;);\n}\n```\n\n## FOIT / FOUT\n\n웹 폰트는 CSSOM(CSS Object Model)을 생성하는 단계에서 다운로드가 시작됩니다.\n하지만 Paint 단계에 이르기까지 웹 폰트의 다운로드가 완료되지 않았을 경우, 브라우저는 해당 웹 폰트를 사용하는 부분의 렌더링을 차단하거나(FOIT), 기본 폰트로 대체하게 됩니다(FOUT).\n\n* FOIT(Flash of Invisible Text)\n  * 다운로드가 완료되지 않은 웹 폰트를 사용하는 부분의 텍스트를 렌더링하지 않습니다.\n  * 사용자는 웹 폰트 로드 후 텍스트가 갑자기 나타나는 현상을 겪게 됩니다.\n  * Chrome, Firefox, Opera, Safari 등에서 기본으로 사용하는 fallback입니다.\n\n* FOUT(Flash of Unstyled Text)\n  * 다운로드가 완료되지 않은 웹 폰트를 사용하는 부분을 대체 폰트를 사용하여 렌더링합니다.\n  * 사용자는 웹 폰트 로드 후 텍스트의 폰트가 갑자기 변하는 현상을 겪게 됩니다.\n  * IE, Edge 등에서 기본으로 사용하는 fallback입니다.\n\n이 문제가 극대화되면 [원래 의미와 정반대의 내용이 표시되는 문제](https://www.zachleat.com/web/mitt-romney-webfont-problem) 등 정보 전달의 오류로 이어질 수 있습니다.\n\n## 웹 폰트 표시 최적화 방법\n\n다양한 방법을 적용하여 FOIT/FOUT 문제를 극복할 수 있습니다.\n\n### 로컬 폰트 사용하기\n\n웹 폰트 표시 관련 문제를 해결할 수 있는 가장 근본적인 방법은, 웹 폰트를 사용하지 않는 것입니다.\n사용자의 디바이스에 이미 폰트가 설치되어 있다면 다운로드의 필요가 없어지며, 따라서 FOIT/FOUT 문제도 발생하지 않습니다.\n\n로컬 폰트를 우선하여 사용하기 위해서는, 아래와 같이 @font-face의 src에 local 키워드를 사용하면 됩니다.\n\n```css\n@font-face {\n  font-family: Nanum Gothic;\n  src: local(&#39;Nanum Gothic&#39;),\n       url(&#39;nanum-gothic.woff2&#39;) format(&#39;woff2&#39;);\n}\n```\n\n다만 다음의 문제가 발생할 수 있습니다.\n\n* IE8 이하의 레거시 브라우저에서는 local() 속성을 인식하지 못합니다.\n* 사용자 디바이스에 폰트가 잘못 설치된 경우, 웹 페이지가 제대로 렌더링되지 않을 수 있습니다.\n\n### 효율적인 웹 폰트 확장자 사용하기\n\n웹 폰트는 eof, truetype, woff, woff2 등 여러 종류의 포맷을 지원합니다. 뒤로 갈수록 최신 포맷이며, 더 나은 압축 효율을 보여줍니다.\n그러므로 되도록 최신 포맷을 사용하고, 이를 지원하지 않는 경우에 한해 다른 포맷을 사용하면 웹 폰트의 다운로드에 걸리는 시간을 줄일 수 있습니다.\n\n@font-face의 src를 선언할 때, 효율적인 웹 폰트 확장자를 우선적으로 사용하도록 선언할 수 있습니다. 아래와 같이 @font-face의 src에 format 키워드를 사용하면 됩니다.\n\n```css\n@font-face {\n  font-family: Nanum Gothic;\n  src: url(&#39;nanum-gothic.woff2&#39;) format(&#39;woff2&#39;),\n       url(&#39;nanum-gothic.woff&#39;) format(&#39;woff&#39;),\n       url(&#39;nanum-gothic.ttf&#39;) format(&#39;truetype&#39;);\n}\n```\n\n### 서브셋 폰트 사용하기\n\n서브셋 폰트(Subset font)는 폰트 파일에서 불필요한 글자를 제거한 파일입니다.\n\n한글은 자음과 모음의 조합으로 구성되며, 조합된 글자 수는 총 11,172자에 달합니다. 이는 영어 알파벳의 대소문자를 합한 72자와 비교하면 매우 많으며, 당연히 폰트 파일의 용량 또한 증가하게 됩니다. 하지만 조합된 글자 중 실제로 텍스트를 표시하는 데 사용되는 글자는 소수에 불과합니다.\n\n따라서 폰트 파일에서 실제로 사용되는 글자만 남기고 나머지를 제거하면, 파일의 용량이 줄어들기 때문에 웹 폰트의 다운로드에 걸리는 시간을 줄일 수 있습니다.\n\n[서브셋 폰트 메이커](https://opentype.jp/subsetfontmk.html) 또는 [fontTools](https://github.com/fonttools/fonttools) 등의 라이브러리를 활용하여 직접 서브셋 폰트를 생성할 수 있습니다.\n\n다만 다음의 문제가 발생할 수 있습니다.\n\n* Input 필드 등에서 사용자 입력을 받을 경우, 일시적으로 서브셋에서 제외된 글자가 보여져야 할 수 있습니다. 이 경우 해당 글자만 대체 폰트로 표시되므로 사용자가 이질감을 느낄 수 있습니다.\n\n### preload 옵션으로 웹 폰트 먼저 로딩하기\n\nHTML의 link 태그에 preload 옵션을 부여하여, 웹 폰트를 다른 리소스보다 우선하여 다운로드하도록 설정하는 방법입니다.\n\n```html\n&lt;link rel=&#39;preload&#39; href=&#39;nanum-gothic.woff2&#39; as=&#39;font&#39; type=&#39;font/woff2&#39; crossorigin=&#39;anonymous&#39;&gt;\n```\n\n### CSS의 font-display 속성으로 웹 폰트 적용 시점 조정하기\n\nCSS의 font-display 속성을 통해 웹 폰트의 로딩 상태에 따른 동작을 설정할 수 있습니다. 아래와 같이 @font-face의 font-display에 해당하는 키워드를 사용하면 됩니다.\n\n```css\n@font-face{\n  font-family: Nanum Gothic;\n  src: url(&#39;nanum-gothic.woff2&#39;) format(&#39;woff&#39;);\n  font-display: optional;\n}\n```\n\n해당하는 속성의 종류는 아래와 같습니다.\n\n* auto\n  * 브라우저의 기본 동작(FOIT/FOUT)을 사용합니다.\n* block\n  * FOIT와 동일하게 작동합니다.\n  * 렌더링 시 웹 폰트 다운로드가 완료되지 않았을 경우, 최대 3초간 텍스트를 렌더링하지 않습니다.\n  * 3초 전에 웹 폰트 다운로드가 완료되면 웹 폰트를 적용합니다.\n  * 3초 후에도 웹 폰트 다운로드가 완료되지 않았을 경우 대체 폰트를 적용합니다.\n* swap\n  * FOUT와 동일하게 작동합니다.\n  * 렌더링 시 웹 폰트 다운로드가 완료되지 않았을 경우, 대체 폰트를 적용합니다.\n  * 웹 폰트 다운로드가 완료되면 웹 폰트를 적용합니다.\n* fallback\n  * 렌더링 후 100ms까지는 텍스트를 렌더링하지 않습니다.\n  * 100ms 후에도 웹 폰트 다운로드가 완료되지 않았을 경우 대체 폰트를 적용합니다.\n  * 3초 전에 웹 폰트 다운로드가 완료되면 웹 폰트를 적용합니다.\n  * 3초 후에도 웹 폰트 다운로드가 완료되지 않았을 경우 대체 폰트를 적용합니다.\n  * 대체 폰트 적용 여부와 상관없이, 웹 폰트 다운로드가 늦게라도 완료되었을 경우 이를 브라우저 캐시에 저장합니다. 이 캐시는 페이지 이동 또는 새로고침 시 적용됩니다.\n* optional\n  * 렌더링 후 100ms까지는 텍스트를 렌더링하지 않습니다.\n  * 100ms 후에도 웹 폰트 다운로드가 완료되지 않았을 경우 대체 폰트를 적용합니다.\n  * 만일 네트워크의 연결 상태가 좋으면, 웹 폰트 다운로드가 완료되었을 경우 웹 폰트를 적용합니다.\n  * 만일 네트워크의 연결 상태가 좋지 않으면, 웹 폰트 다운로드가 늦게라도 완료되었을 경우에도 대체 폰트를 계속해서 적용합니다.\n  * 대체 폰트 적용 여부와 상관없이, 웹 폰트 다운로드가 늦게라도 완료되었을 경우 이를 브라우저 캐시에 저장합니다. 이 캐시는 페이지 이동 또는 새로고침 시 적용됩니다.\n\n### 웹 폰트 로드 후에 CSS 클래스 추가하기\n\n웹 폰트 로드 후 CSS 클래스를 적용하여 FOIT/FOUT를 더욱 자연스럽게 만드는 방법입니다. 이 방법을 사용하면 웹 폰트 다운로드가 완료되기 전에는 컴포넌트를 스켈레톤으로 대체하는 등, 디자인적으로 좀 더 이질감이 적은 웹 페이지를 구현할 수 있습니다.\n\n[CSS Font Loading API](https://developer.mozilla.org/en-US/docs/Web/API/CSS_Font_Loading_API)를 사용하거나, [Web Font Loader](https://github.com/typekit/webfontloader) 및 [Font Face Observer](https://github.com/bramstein/fontfaceobserver) 등의 라이브러리를 통해 웹 폰트 로드 완료 또는 오류를 감지할 수 있습니다.\n\n### 대체 폰트의 서식 조정하기\n\n대체 폰트가 웹 폰트와 심하게 차이날 경우, FOUT 현상이 발생할 때 줄바꿈 등으로 인해 레이아웃이 의도치 않게 변경되는 현상이 생길 수 있습니다.\n\n대체 폰트의 서식을 조정함으로써 웹 폰트와 대체 폰트의 레이아웃을 최대한 비슷하게 맞출 수 있습니다. 이를 통해 웹 폰트 다운로드 전후의 레이아웃 변경을 막을 수 있습니다.\n\n[Font Style Matcher](https://sangziii.github.io/fontStyleMatcher)를 통해 CSS 코드를 생성할 수 있습니다.\n\n### FOFT(Flash of Faux Text) 적용하기\n\n서브셋 폰트의 응용 방법입니다. 서브셋 폰트를 먼저 다운로드하여 중요한 글자에 폰트를 적용하고, 그 후 나머지 폰트를 다운로드하여 전체 글자를 다시 표시합니다.\n\n### Base64 폰트 사용하기\n\ndata-uri를 통해 웹 폰트를 CSS에 직접 포함시키는 방법입니다.\n이 방법은 CSS 로드 시점에 폰트를 읽기 때문에, FOIT/FOUT 문제가 발생하지 않습니다. 다만 CSS 파싱에 걸리는 시간이 그만큼 늘어나게 되므로, 서브셋 폰트 등 용량이 작은 웹 폰트에 사용하는 것이 좋습니다.\n\n## 참조\n\n* [https://d2.naver.com/helloworld/4969726](https://d2.naver.com/helloworld/4969726)\n* [https://thefirstperson.tistory.com/159](https://thefirstperson.tistory.com/159)\n* [https://www.bramstein.com/writing/web-font-loading-patterns.html](https://www.bramstein.com/writing/web-font-loading-patterns.html)\n* [https://thefirstperson.tistory.com/159](https://thefirstperson.tistory.com/159)\n* [https://showerbugs.github.io/2018-02-02/%EC%9B%B9%ED%8F%B0%ED%8A%B8-%EC%B5%9C%EC%A0%81%ED%99%94-%ED%95%98%EA%B8%B0](https://showerbugs.github.io/2018-02-02/%EC%9B%B9%ED%8F%B0%ED%8A%B8-%EC%B5%9C%EC%A0%81%ED%99%94-%ED%95%98%EA%B8%B0)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;최적화&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/array-like-object&quot;],&quot;title&quot;:[0,&quot;유사배열 객체&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 유사배열 객체\n\n자바스크립트에서는, 배열과 같이 길이를 구할 수 있지만 배열은 아닌 객체를 만들 수 있습니다. 바로 유사배열 객체(Array-like Object)입니다. 대표적으로 문자열이 유사배열 객체에 속합니다.\n\n## 조건\n\n유사배열 객체는 다음의 조건을 충족하는 객체입니다.\n\n1. length 프로퍼티를 가지고 있어야 합니다.\n2. 프로퍼티는 인덱스 값으로 접근이 가능해야 합니다.\n\n## 배열로의 변환\n\n유사배열 객체는 다음의 문제점을 가집니다.\n* 일반적인 배열이 가지는 여러 유용한 메서드를 자동으로 지원하지 않습니다.\n* 인덱스 값이 0부터 시작하여 1씩 증가하는 통상적인 인덱싱 규칙을 보장하지 않습니다.\n* 별도로 구현하지 않는 한 length 프로퍼티에 대한 자동 업데이트를 보장하지 않습니다.\n\n따라서 유사배열 객체 자체를 수정하지 않는 한, 일반적인 배열로 변환하여 사용하는 것이 편리하고 안전합니다.\n\n유사배열 객체를 일반적인 배열로 변환하는 방법은 여러 가지가 있지만, 대표적으로 아래의 방법이 존재합니다.\n\n### for...of 반복문 사용\n\n이 방법은 유사배열 객체가 Symbol.iterator()를 구현해야 사용 가능합니다.\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  return [...obj];\n};\n```\n\n### Spread 연산자 사용\n\n이 방법은 유사배열 객체가 Symbol.iterator()를 구현해야 사용 가능합니다.\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  let result = [];\n  for(const elem of obj) {\n    result.push(elem);\n  };\n  return result;\n};\n```\n\n### Array.from() 메서드 사용\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  return Array.from(obj);\n};\n```\n\n### Array.prototype.slice.call() 메서드 사용\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  return Array.prototype.slice.call(obj);\n  // 또는 아래와 같이 할 수도 있습니다.\n  // return [].slice.call(obj);\n};\n```\n\n### Object.values() 메서드 사용\n\n```javascript\nconst convertToArray = (obj) =&gt; {\n  return Object.values(obj);\n};\n```\n\n## 참조\n\n* [https://daily.dev/blog/why-do-you-need-to-know-about-array-like-objects](https://daily.dev/blog/why-do-you-need-to-know-about-array-like-objects)\n* [https://www.capscode.in/blog/what-is-array-like-object-in-javascript](https://www.capscode.in/blog/what-is-array-like-object-in-javascripts)\n* [https://www.oreilly.com/library/view/javascript-the-definitive/9781449393854/ch07s11.html](https://www.oreilly.com/library/view/javascript-the-definitive/9781449393854/ch07s11.html)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;객체&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/iterator-and-generator&quot;],&quot;title&quot;:[0,&quot;이터레이터 및 제너레이터&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 이터레이터 및 제너레이터\n\n## 이터러블\n\n이터러블(Iterable, 순회 가능)은 객체의 값을 반복 순회할 수 있는 자격을 가진 객체를 뜻합니다. 즉, 이터러블한 객체는 곧 반복 가능한 객체입니다.\n\n자바스크립트에서 객체가 이터러블이 되기 위해서는 다음 조건을 만족해야 합니다.\n\n1. 객체에 Symbol.iterator 키가 있는 속성이 있어야 합니다. 이는 다시 말해 @@iterator 메서드를 구현하는 것을 의미합니다.\n\n## 이터레이터\n\n자바스크립트에서, { value, done } 객체를 리턴하는 next 메서드를 구현한 객체는 이터레이터(Iterator, 순회자)로 간주할 수 있습니다. 해당 객체를 next 메서드로 호출하게 되면 현재 순회 중인 위치의 값 및 순회 종료 여부를 알 수 있습니다.\n\n아래 코드는 이터레이터를 만드는 예시로, 이터레이터의 선택적 메서드인 return 및 throw가 추가적으로 있습니다.\n\n```javascript\nconst BaseIterator = {\n  [Symbol.iterator]() { return this; }, // Required\n  next() { /*...*/ }, // Required\n  return(value) { /*...*/ }, // Optional\n  throw(exception) { /*...*/ }, // Optional\n};\n```\n\n객체를 for...of 문으로 순회하거나, 전개 및 구조분해 연산을 사용하기 위해서는 해당 객체가 이터러블해야 합니다.\n\n## 제너레이터\n\n제너레이터(Generator, 생성자)는 이터레이터를 사용해 실행을 제어하는 함수입니다.\n\n제너레이터 함수는 function 대신 function* 키워드를 사용합니다. 화살표 함수에서는 제너레이터 기능을 사용할 수 없으나, [이를 가능케 하려는 움직임](https://github.com/tc39/proposal-generator-arrow-functions)이 존재합니다.\n\n일반적으로, 함수는 호출된 후 return 문을 통해 값을 반환하기 전까지는 자기 자신이 흐름의 제어권을 가집니다. 하지만 제너레이터 함수를 사용하게 되면 다음의 변화가 생깁니다.\n\n* yield 문을 통해 이 흐름을 호출자에게 되돌려줄 수 있습니다. 이 경우, 호출자는 이터레이터 객체를 반환받습니다.\n* 호출자는 흐름을 되돌려받을 때 반환받은 이터레이터 객체의 next 메서드를 사용함으로써, 피호출자에게 추가적인 값을 전달할 수 있습니다.\n\n이를 통해, 호출자 및 피호출자 간의 양방향 통신이 가능해집니다.\n\n```javascript\nfunction* makeRangeIterator(start = 0, end = Infinity, step = 1) {\n  let n = 0;\n  for (let i = start; i &lt; end; i += step) {\n    n++;\n    yield i;\n  }\n  return n;\n}\n```\n\n## 비동기로 사용하기\n\n자바스크립트에는 비동기 흐름에서 사용할 수 있는, 비동기 이터러블 및 비동기 이터레이터라는 별도의 프로토콜 쌍이 있습니다.\n\n자바스크립트에서 객체가 비동기 이터러블이 되기 위해서는 다음 조건을 만족해야 합니다. 보다시피, Symbol.iterator 대신 Symbol.asyncIterator를 구현해야 합니다.\n\n1. 객체에 Symbol.asyncIterator 키가 있는 속성이 있어야 합니다. 이는 다시 말해 @@asyncIterator 메서드를 구현하는 것을 의미합니다.\n\nasync 이터레이터는 일반 이터레이터와 비교하여 다음의 차이점을 가집니다.\n\n* next()가 반환하는 값이 Promise입니다.\n* 반복문으로 for...of\t대신 for await...of문을 사용합니다.\n\n제너레이터에서 async 이터레이터를 활용하기 위해서는, 일반 함수와 마찬가지로 function* 키워드 앞에 async 키워드를 추가하면 됩니다.\n\n```javascript\n// https://ko.javascript.info/async-iterators-generators\n\nasync function* generateSequence(start, end) {\n  for (let i = start; i &lt;= end; i++) {\n    await new Promise(resolve =&gt; setTimeout(resolve, 1000));\n    yield i;\n  }\n}\n\n(async () =&gt; {\n  let generator = generateSequence(1, 5);\n  for await (let value of generator) {\n    console.log(value); // 1, 2, 3, 4, 5\n  }\n})();\n```\n\n## 참조\n\n* [https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Iteration_protocols](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Iteration_protocols)\n* [https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/Iterators_and_Generators](https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/Iterators_and_Generators)\n* [https://ko.javascript.info/async-iterators-generators](https://ko.javascript.info/async-iterators-generators)\n&quot;],&quot;tags&quot;:[1,[]]}],[0,{&quot;path&quot;:[0,&quot;development/javascript/first-class-function&quot;],&quot;title&quot;:[0,&quot;일급 함수&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 일급 함수\n\n## 조건\n\n일급 함수(First-class function)란, 일급 객체와 같이 다룰 수 있는 함수를 뜻합니다.\n\n일급 객체에 대해서는 여러 설명이 존재하지만, [로빈 포플스톤(Robin Popplestone)](https://en.wikipedia.org/wiki/Robin_Popplestone)이 내린 정의에 따르면 일급 객체를 구성하는 요소는 다음의 기본적인 권리(Fundamental rights)를 가집니다.\n\n1. 함수의 실제 매개변수가 될 수 있습니다.\n2. 함수의 반환 값이 될 수 있습니다.\n3. 할당 명령문의 대상이 될 수 있습니다.\n4. 동일 비교의 대상이 될 수 있습니다.\n\n즉, 함수에 매개변수로 넘기기, 수정하기, 변수에 대입하기와 같은 통상적인 연산을 지원할 때, 해당 객체는 일급 객체라고 할 수 있습니다.\n\n통용 범위를 자바스크립트로 한정했을 때, [MDN의 설명](https://developer.mozilla.org/ko/docs/Glossary/First-class_Function)에 따르면 일급 함수는 일반적으로 다음의 정의를 따릅니다.\n\n1. 다른 함수들에 전달인자로 제공될 수 있습니다.\n2. 다른 함수의 결과로서 반환될 수 있습니다.\n3. 변수, 그리고 배열 등 자료구조에 할당할 수 있습니다.\n\n이를 통해, 일급 함수는 마치 통상적인 자료형과 마찬가지로 다루어질 수 있다는 것을 느낄 수 있습니다. 물론 일급 함수는 함수에 속하므로, 다른 자료형과 다르게 호출이 가능합니다.\n\n## 콜백 함수와 고차 함수\n\n일급 함수의 특징을 응용하여, 콜백 함수와 고차 함수를 만들 수 있습니다.\n\n콜백 함수(Callback function)는 매개변수를 통해 다른 함수의 내부로 전달되는 함수입니다.\n\n고차 함수(High-order function)는 매개변수를 통해 콜백 함수를 전달받는 함수입니다. 자바스크립트 자체에 내장된 고차 함수로는 map, filter, reduce 등이 존재합니다.\n\n콜백 함수는 고차 함수에 의해 호출되며, 내부 조건절에 따라 여러 번 실행될 수도, 단 한 번도 실행되지 않을 수도 있습니다.\n\n## 참조\n\n* [https://en.wikipedia.org/wiki/First-class_citizen](https://en.wikipedia.org/wiki/First-class_citizen)\n* [https://developer.mozilla.org/ko/docs/Glossary/First-class_Function](https://developer.mozilla.org/ko/docs/Glossary/First-class_Function)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;객체&quot;],[0,&quot;함수&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/computer-science/regular-expressions&quot;],&quot;title&quot;:[0,&quot;정규 표현식&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 정규 표현식\n\n## 규칙\n\n## 참조\n\n* [https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/Regular_expressions](https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/Regular_expressions)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;표준&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/computer-science/lazy-evaluation&quot;],&quot;title&quot;:[0,&quot;지연 평가&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 지연 평가\n\n지연 평가(Lazy evaluation)는 값을 실제로 사용하기 직전까지 해당 값에 대한 평가(Evaluation)를 미루는 방법입니다. 반대로, 값이 선언되는 즉시 평가되는 것을 엄격한 평가(Strict evaluation)이라고 합니다.\n\n지연 평가를 통해 불필요한 계산을 건너뜀으로써, 더욱 빠르게 연산 결과를 얻을 수 있습니다.\n\n아래 예시는 0부터 시작하는 수열을 반환하는 range 함수를 제너레이터를 활용해 구현함으로써, 값이 지연되어 평가되는 것을 확인합니다.\n\n```javascript\n// https://velog.io/@younoah/functional-js-%EC%A7%80%EC%97%B0%ED%8F%89%EA%B0%80\n\nconst range = length =&gt; {\n  let i = -1;\n  let res = [];\n  while (++i &lt; length) {\n    res.push(i);\n  }\n  return res;\n};\n\nconst Lazy = {};\nLazy.range = function* (length) {\n  let i = -1;\n  while (++i &lt; length) {\n    yield i;\n  }\n};\n\nvar list = range(5);\nconsole.log(list); // [0, 1, 2, 3, 4]\nconsole.log(reduce(add, list)); // 10\n\nvar lazyList = Lazy.range(5);\nconsole.log(lazyList); // Lazy.range {&lt;suspended&gt;}\nconsole.log(reduce(add, lazyList)); // 10\n```\n\n## 참조\n\n* [https://en.wikipedia.org/wiki/Lazy_evaluation](https://en.wikipedia.org/wiki/Lazy_evaluation)\n* [https://armadillo-dev.github.io/javascript/whit-is-lazy-evaluation/](https://armadillo-dev.github.io/javascript/whit-is-lazy-evaluation/)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;최적화&quot;]]]}],[0,{&quot;path&quot;:[0,&quot;development/computer-science/programming-paradigms&quot;],&quot;title&quot;:[0,&quot;프로그래밍 패러다임&quot;],&quot;Content&quot;:[0,null],&quot;rawContent&quot;:[0,&quot;\n# 프로그래밍 패러다임\n\n## 참조\n\n* [https://yozm.wishket.com/magazine/detail/1334/](https://yozm.wishket.com/magazine/detail/1334/)\n&quot;],&quot;tags&quot;:[1,[[0,&quot;방법론&quot;]]]}]]]}" ssr="" client="visible" opts="{&quot;name&quot;:&quot;ArticleSearchBarInner&quot;,&quot;value&quot;:true}" await-children=""><div class="relative"><input class="w-80 max-w-[80vw] px-4 py-2 border-2 rounded-3xl bg-zinc-100 dark:bg-zinc-900 border-zinc-200 dark:border-zinc-800" type="text" value placeholder="키워드를 입력하세요."/></div></astro-island></div></div><div class="flex flex-col items-center mt-16"><p class="text-3xl font-bold">개발 관련 디렉토리</p><div class="mt-8"><ol class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"><li class="block"><astro-island uid="Z2lDObk" component-url="/_astro/DirectoryCardInner.839310bb.js" component-export="default" renderer-url="/_astro/client.d2d91234.js" props="{&quot;title&quot;:[0,&quot;CSS / 디자인 시스템&quot;],&quot;imagePath&quot;:[0,&quot;/images/logos/css3-logo.png&quot;],&quot;backgroundColorPalette&quot;:[0,&quot;cyan&quot;],&quot;onClick&quot;:[0,&quot;/directories/development/css-and-des
